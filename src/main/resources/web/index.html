<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinHub - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="login-form" class="card">
            <h2>SkinHub Login</h2>
            <p>Please enter your username and the PIN you received in-game from <strong>/skinhub pin</strong>.</p>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Your in-game name" required>
            </div>
            
            <div class="form-group">
                <label for="pin">PIN</label>
                <input type="password" id="pin" name="pin" pattern="\d{6}" maxlength="6" placeholder="6-digit PIN" required>
            </div>
            
            <button type="submit" class="btn">Login</button>
            
            <div id="message" class="message"></div>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
